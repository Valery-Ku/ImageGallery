<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Image Galery</title>
    <script src="index.js"></script>
  </head>
  <body>
    <h1 class="title">Image Galery</h1>
    <div class="progress">
      <div class="bar"></div>
    </div>

    <div class="content">
      <div class="pictures">
        <div><img data-index="0" /></div>
        <div><img data-index="1" /></div>
        <div><img data-index="2" /></div>
        <div><img data-index="3" /></div>
      </div>
      <div class="preview">
        <img />
        <div class="authorTitle">Author</div>
        <div class="author"></div>
      </div>
    </div>
    <div class="buttons">
      <button class="new">NEW</button>
      <button class="play">STOP</button>
    </div>
    <div class="footer">Random image app by <strong>Valery Kucher</strong></div>
  </body>
</html>
